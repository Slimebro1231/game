<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips Racing</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #ffffff;
            --accent-color: #00ff88;
            --accent-secondary: #004422;
            --ui-bg: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas { display: block; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-color);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        #timer {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #speed { font-size: 18px; opacity: 0.8; }
        
        #leaderboard-side {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--accent-color);
            font-size: 12px;
            background: var(--ui-bg);
            padding: 15px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 4px;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        #leaderboard-side h3 {
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding-bottom: 5px;
        }
        
        #leaderboard-side ol { list-style: none; padding: 0; }
        #leaderboard-side li { margin: 4px 0; opacity: 0.8; }
        
        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            font-size: 12px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Overlay screens */
        .overlay-screen {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 200;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* Track Selection */
        #track-selector {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .track-nav {
            font-size: 48px;
            color: var(--accent-color);
            opacity: 0.6;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .track-nav:hover { opacity: 1; transform: scale(1.2); }
        
        .track-cards {
            width: 400px;
            height: 250px;
            position: relative;
            overflow: hidden;
        }
        
        .track-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--ui-bg);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            padding: 20px;
        }
        
        .track-card.active { transform: translateX(0); opacity: 1; }
        .track-card.left { transform: translateX(-120%); opacity: 0; }
        .track-card.right { transform: translateX(120%); opacity: 0; }
        
        .track-card h2 {
            color: var(--accent-color);
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--accent-color);
        }
        
        .track-preview {
            width: 100%;
            height: 150px;
            position: relative;
        }
        
        .track-preview canvas {
            width: 100%;
            height: 100%;
        }
        
        .track-type {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.6;
        }
        
        /* Start prompt */
        .start-prompt {
            text-align: center;
            color: var(--accent-color);
        }
        
        .key-hint {
            font-size: 14px;
            opacity: 0.5;
            margin-bottom: 20px;
        }
        
        .spacebar-key {
            display: inline-block;
            background: var(--ui-bg);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 15px 60px;
            font-size: 18px;
            font-weight: bold;
            color: var(--accent-color);
            animation: spacebar-pulse 1.5s ease-in-out infinite;
            box-shadow: 0 4px 0 rgba(0, 255, 136, 0.4), 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        @keyframes spacebar-pulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(4px); box-shadow: 0 0 0 rgba(0, 255, 136, 0.4), 0 0 40px rgba(0, 255, 136, 0.5); }
        }
        
        .spacebar-label { font-size: 14px; opacity: 0.6; margin-top: 15px; }
        
        /* Finish screen */
        #finish-screen .overlay-content {
            background: var(--ui-bg);
            border: 2px solid var(--accent-color);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            color: var(--accent-color);
        }
        
        #finish-screen h2 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--accent-color);
        }
        
        #final-time {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 30px var(--accent-color);
        }
        
        #finish-leaderboard { margin-bottom: 30px; text-align: left; }
        #finish-leaderboard h3 {
            font-size: 16px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding-bottom: 8px;
        }
        #finish-leaderboard ol { list-style: none; padding: 0; }
        #finish-leaderboard li {
            margin: 6px 0;
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        #finish-leaderboard li.current-run { color: #ffcc00; opacity: 1; font-weight: bold; }
        
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-size: 18px;
            z-index: 300;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        
        <div id="ui">
            <div id="timer">00:00.000</div>
            <div id="speed">0 km/h</div>
        </div>
        
        <div id="leaderboard-side">
            <h3>LEADERBOARD</h3>
            <ol id="leaderboard-list"></ol>
        </div>
        
        <div id="controls-hint">
            [W] Accelerate | [A][D] Steer | [S] Brake | [SPACE] Drift | [R] Reset
        </div>
        
        <!-- Start Screen with Track Selection -->
        <div id="start-screen" class="overlay-screen">
            <div id="track-selector">
                <div class="track-nav" id="prev-track">&lt;</div>
                <div class="track-cards" id="track-cards"></div>
                <div class="track-nav" id="next-track">&gt;</div>
            </div>
            
            <div class="start-prompt">
                <div class="key-hint">[A] / [D] to select track</div>
                <div class="spacebar-key">SPACE</div>
                <div class="spacebar-label">Press to start</div>
            </div>
        </div>
        
        <!-- Finish Screen -->
        <div id="finish-screen" class="overlay-screen">
            <div class="overlay-content">
                <h2>FINISH</h2>
                <div id="final-time">00:00.000</div>
                <div id="finish-leaderboard">
                    <h3>LEADERBOARD</h3>
                    <ol id="finish-leaderboard-list"></ol>
                </div>
                <div class="spacebar-key">SPACE</div>
                <div class="spacebar-label">Press to race again</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
