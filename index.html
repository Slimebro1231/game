<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips Racing</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #ffffff;
            --accent-color: #00ff88;
            --accent-secondary: #004422;
            --ui-bg: rgba(0, 0, 0, 0.5);
        }
        
        :root.light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #ff6699;
            --accent-secondary: #ffccdd;
            --ui-bg: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
            transition: background 0.3s;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--accent-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px color-mix(in srgb, var(--accent-color) 50%, transparent);
            pointer-events: none;
            z-index: 100;
        }
        
        #timer {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #speed {
            font-size: 18px;
            opacity: 0.8;
        }
        
        #checkpoint {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--accent-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 12px;
            text-shadow: 0 0 10px color-mix(in srgb, var(--accent-color) 50%, transparent);
            background: var(--ui-bg);
            padding: 15px;
            border: 1px solid color-mix(in srgb, var(--accent-color) 30%, transparent);
            border-radius: 4px;
            pointer-events: none;
            z-index: 100;
        }
        
        #leaderboard h3 {
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid color-mix(in srgb, var(--accent-color) 30%, transparent);
            padding-bottom: 5px;
        }
        
        #leaderboard-list {
            list-style: none;
        }
        
        #leaderboard-list li {
            margin: 4px 0;
            opacity: 0.8;
        }
        
        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 12px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 100;
        }
        
        #theme-toggle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            border: none;
            color: var(--bg-color);
            padding: 8px 16px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        #theme-toggle:hover {
            opacity: 1;
        }
        
        #finish-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--ui-bg);
            border: 2px solid var(--accent-color);
            padding: 40px;
            text-align: center;
            color: var(--accent-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            z-index: 200;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        #finish-screen h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #final-time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        #finish-screen input {
            background: color-mix(in srgb, var(--accent-color) 10%, transparent);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }
        
        #finish-screen input::placeholder {
            color: color-mix(in srgb, var(--accent-color) 50%, transparent);
        }
        
        #finish-screen button {
            background: var(--accent-color);
            border: none;
            color: var(--bg-color);
            padding: 12px 30px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        #finish-screen button:hover {
            filter: brightness(0.9);
            transform: scale(1.05);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 18px;
            z-index: 300;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        
        <div id="ui">
            <div id="timer">00:00.000</div>
            <div id="speed">0 km/h</div>
            <div id="checkpoint">Checkpoint: 0/0</div>
        </div>
        
        <div id="leaderboard">
            <h3>LEADERBOARD</h3>
            <ol id="leaderboard-list">
                <li>---</li>
            </ol>
        </div>
        
        <div id="controls-hint">
            [A/←][D/→] Steer | [S/↓] Brake | [SPACE] Drift | [R] Reset
        </div>
        
        <button id="theme-toggle">LIGHT MODE</button>
        
        <div id="finish-screen">
            <h2>FINISH!</h2>
            <div id="final-time">00:00.000</div>
            <div id="rank-message"></div>
            <input type="text" id="player-name" placeholder="Enter name" maxlength="12" style="display: none;">
            <div>
                <button id="submit-score" style="display: none;">Submit Score</button>
                <button id="restart-btn">Race Again</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
